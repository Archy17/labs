<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas From Scratch</title>
</head>
<body>
  <!-- https://code.tutsplus.com/tutorials/canvas-from-scratch-introducing-canvas--net-18290 -->
  <canvas id="myCanvas" width="500" height="500">
    <!-- Insert fallback content here -->
  </canvas>

  <button id="erase">Erase!</button>

  <script>

    var canvas = document.getElementById( 'myCanvas' );
    var ctx = canvas.getContext( '2d' );

    ctx.fillStyle = '#2980b9';
    ctx.fillRect( 50, 50, 100, 100 );

    ctx.fillStyle = '#2ecc71';
    ctx.fillRect( 160, 50, 100, 320 );

    ctx.fillStyle = '#16a085';
    ctx.fillRect( 50, 270, 100, 100 );

    ctx.lineWidth = 31;
    ctx.strokeStyle = 'darkblue';
    ctx.strokeRect( 50, 160, 100, 100 );

    // paths
    ctx.fillStyle = 'rgba( 0, 0, 0, 0.85 )';
    ctx.beginPath();
    ctx.moveTo( 270, 50 );
    ctx.lineTo( 270, 200 );
    ctx.lineTo( 470, 200 );
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo( 270, 220 );
    ctx.lineTo( 470, 220 );
    ctx.lineTo( 270, 370 );
    ctx.fill();

    var btnEraser = document.getElementById( 'erase' );
    btnEraser.addEventListener( 'click', erase );

    ///////////// Methods
    function erase() {
      ctx.clearRect( 0, 0, canvas.width, canvas.height );
    }

  </script>

</body>
</html>
