<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas From Scratch</title>
</head>
<body>
  <!-- https://code.tutsplus.com/tutorials/canvas-from-scratch-introducing-canvas--net-18290 -->
  <canvas id="myCanvas" width="500" height="500">
    <!-- Insert fallback content here -->
  </canvas>

  <script>
  window.onload = function() {

    var canvas = document.getElementById( 'myCanvas' );
    var ctx = canvas.getContext( '2d' );

    ctx.fillRect( 50, 50, 100, 100 );
    ctx.fillRect( 160, 50, 100, 320 );

    ctx.strokeRect( 50, 160, 100, 100 );

    ctx.fillRect( 50, 270, 100, 100 );

    // paths
    ctx.beginPath();
    ctx.moveTo( 270, 50 );
    ctx.lineTo( 270, 200 );
    ctx.lineTo( 470, 200 );
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo( 270, 220 );
    ctx.lineTo( 470, 220 );
    ctx.lineTo( 270, 370 );
    ctx.fill();

  };
  </script>
</body>
</html>
