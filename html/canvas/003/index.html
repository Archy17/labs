<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas from Scratch: Transformations and Gradients</title>
</head>
<body>
    <!-- https://code.tutsplus.com/tutorials/canvas-from-scratch-transformations-and-gradients--net-19637 -->

  <canvas id="myCanvas" width="800" height="800">
    <!-- Insert fallback content here -->
  </canvas>

  <script>

    var canvas = document.getElementById( 'myCanvas' );
    var ctx = canvas.getContext( '2d' );

    // ctx.fillRect( 0, 0, 100, 100 );

    // ctx.save();
    // ctx.translate( 100, 100 );
    // ctx.fillStyle = 'rgb( 0, 0, 255 )';
    // ctx.fillRect( 0, 0, 100, 100 );
    // ctx.restore();

    // // ctx.fillRect( 200, 200, 100, 100 );

    ctx.save();
    ctx.scale( 2, 2 ); // doble all values, inclusive coordinates
    ctx.fillRect( 50, 50, 100, 100 );
    ctx.restore();

    ctx.save();
    ctx.translate( 300, 300 );
    ctx.scale( 2, 2 );
    ctx.fillRect( 0, 0, 100, 100 );
    ctx.restore();

    // IMPORTANT!
    // rotate and all transformations also change the coordinates!!!
    // ctx.rotate( Math.PI / 4 ); // Rotate 45 degrees (in radians)
    // ctx.fillRect( 100, 100, 100, 100 );
    // ctx.restore();

    ctx.save();
    ctx.fillStyle = 'blue';
    ctx.translate( 200, 300 ); // Translate to centre of square
    ctx.rotate( Math.PI / 4 );
    ctx.fillRect( 0, 0, 145, 145 ); // Centre at the rotation point
    ctx.restore();

  </script>
</body>
</html>
