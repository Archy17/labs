<!DOCTYPE html>
<html lang="en" ng-app="StockMarketApp">
<head>
  <meta charset="UTF-8">
  <title>Practice 50</title>
</head>
<body ng-controller="MainController as mainCtrl">

  <div>
    <h3>List of Stocks</h3>
    <div ng-repeat="s in mainCtrl.stocks">
      <div stock-widget
           stock-data="s"
           stock-title="Stock {{ $index }}. {{ s.name }}"
           when-select="mainCtrl.onStockSelect( stockPrice, stockName, stockPrevious )">
      </div>
    </div>
  </div>
  
  <script src="../angular.js"></script>
  <script src="app.js"></script>
  <script src="mainCtrl.js"></script>
  <script src="directives/stockWidget.directive.js"></script>

</body>
</html>
