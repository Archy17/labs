<!DOCTYPE html>
<html lang="en" ng-app="bandApp">
<head>
  <meta charset="UTF-8">
  <title>Practice 006</title>
</head>
<body ng-controller="BandsController">
  <h1>Bands</h1>
  Filter: <input type="text" ng-model="bandFilter.name">
  <br><br>

  <table>
    <thead>
      <th ng-click="bandSort('name')">Name</th>
      <th ng-click="bandSort('origin')">Origin</th>
      <th ng-click="bandSort('albums')">Albums</th>
      <th ng-click="bandSort('genre')">Genre</th>
    </thead>
    <tr ng-repeat="band in bands | filter: bandFilter | orderBy:searchBy">
      <td>{{ band.name }}</td>
      <td>{{ band.origin }}</td>
      <td>{{ band.albums }}</td>
      <td>{{ band.genre }}</td>
    </tr>
  </table>

  <br>

  <h3>Total of Bands: {{ bands.length }}</h3>

  <script src="../angular.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/BandsController.js"></script>

</body>
</html>
