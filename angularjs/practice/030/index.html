<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Practice 030</title>
  <link rel="stylesheet" href="../bootstrap.css">
</head>
<body ng-controller="ListController as lc">

  <div ng-repeat="data in lc.data"
    ng-class="lc.getClass( data.done )">
    <!-- ng-bind is equal to {{}} -->
    <label ng-bind="data.label"></label>
    <span>{{ data.assignee }}</span>
    
  </div>

  <script src="../angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
