<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Practice 004</title>
</head>
<body ng-init="guitars = [ {model: 'Music Man JSXIII', price: 3100}, 
  {model: 'Ibanez JP100', price: 2100}, {model: 'Mayones', price: 2900} ]">
  
  <table>
    <thead>
      <th>Guitar Model</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr ng-repeat="guitar in guitars">
        <td>{{ guitar.model }}</td>
        <td>{{ guitar.price }}</td>
      </tr>
    </tbody>
  </table>

  <script src="angular.js"></script>
</body>
</html>
