<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Simle Map</title>
		<meta name="description" content="Simple Map">
		<meta name="keywords" content="ng-map,AngularJS,center">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
		<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
		<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
		<script src="app.js"></script>
	</head>
		Marker Animations<br/>
		The following example creates a marker in Stockholm, Sweden
		using a DROP animation. Clicking on the marker will toggle
		the animation between a BOUNCE animation and no animation.
		<div ng-controller="MarkerAnimationCtrl as vm">
			<ng-map center="-23.5662173, -46.6464342" zoom="13">
			<marker position="-23.5662173, -46.6464342"
			on-click="vm.toggleBounce()"
			animation="DROP"
			draggable="true"></marker>
			</ng-map>
		</div>
	</body>
</html>
