<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice 36</title>
  <link rel="stylesheet" href="../bootstrap.css">
  <style>
    .list {
      list-style: none outside none;
      margin: 10px 0 30px;
    }

    .item {
      width: 200px;
      padding: 5px 10px;
      margin: 5px 0;
      border: 2px solid #444;
      border-radius: 5px;
      background-color: #EA8A8A;

      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      cursor: move;
    }


    /***  Extra ***/

    .logList {
      margin-top: 20px;
      width: 250px;
      min-height: 200px;
      padding: 5px 15px;
      border: 5px solid #000;
      border-radius: 15px;
    }

    .logList:before {
      content: 'log';
      padding: 0 5px;
      position: relative;
      top: -1.1em;
      background-color: #FFF;
    }

    ul[ui-sortable] {
      float: right;
    }
  </style>
</head>
<body>
  
  <section ng-app="sortableApp" ng-controller="sortableController">
    <div class="row">
      <div class="col-md-6">
        <ul ui-sortable="sortableOptions" ng-model="list" class="list">
          <li ng-repeat="item in list" class="item">
            <span ng-include="'partial.html'"></span>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <ul class="list logList">
          <li ng-repeat="entry in sortingLog" class="logItem">{{entry.Text}}</li>
        </ul>
      </div>
    </div>
  </section>

  <script src="jquery-2.1.1.min.js"></script>
  <script src="jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../angular.js"></script>
  <script src="sortable.js"></script>
  <script src="app.js"></script>
</body>
</html>
