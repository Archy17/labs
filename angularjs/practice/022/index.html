<!DOCTYPE html>
<html lang="en" ng-app="FilterApp">
<head>
  <meta charset="UTF-8">
  <title>Practice 22</title>
  <link rel="stylesheet" href="../bootstrap.css">
</head>
<body ng-controller="FilterController">

  <div class="well">
    <ul>
      <li ng-repeat="d in data | filter : filter">
        {{ d }}
      </li>
    </ul>
    <input type="text" 
      ng-model="filter">
  </div>

  <hr>

  <div class="panel panel-default">
    <table class="table">
      <thead>
        <th>User</th>
        <th>Score</th>
        <th>Created At</th>
      </thead>
      <tr ng-repeat="user in users | filter : someFilter">
        <td>{{ user.name }}</td>
        <td>{{ user.score }}</td>
        <td>{{ user.createdAt }}</td>
      </tr>
    </table>
  </div>
  <input type="text" 
    ng-model="someFilter.name">

  <hr>

  <div class="panel panel-default">
    <table class="table">
      <thead>
        <th>User</th>
        <th>Score</th>
        <th>Created At</th>
      </thead>
      <tr ng-repeat="user in users | filter : otherFilter | orderBy : 'createdAt' | limitTo : userLimit">
        <td>{{ user.name }}</td>
        <td>{{ user.score }}</td>
        <td>{{ user.createdAt }}</td>
      </tr>
    </table>
  </div>
  <input type="text" 
    ng-model="otherFilter.name"> 
  <br><br>
  User's limit: 
  <input type="number" 
    ng-model="userLimit">

  <script src="../angular.js"></script>
  <script src="app.js"></script>
  <script src="controllers/FilterController.js"></script>
</body>
</html>
