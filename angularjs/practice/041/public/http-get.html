<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Practice 41</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    .item {
      padding: 13px;
    }
  </style>
</head>
<body ng-controller="GetController as gc">
  
  <div class="jumbotron">
    <h1>{{ gc.title }}</h1>
  </div>
  <div ng-repeat="todo in gc.items" class="item">
    <div><span ng-bind="todo.label"></span></div>
    <div>- by <span ng-bind="todo.author"></span></div>
  </div>

  <script src="js/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/getController.js"></script>
</body>
</html>
