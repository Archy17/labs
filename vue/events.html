<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    {{ counter }}

    <button v-on:click="increase($event, 3)">
      Increase
    </button>

    <button @click="decrease(-1, $event)">
      Decrease
    </button>

    <p @mousemove="updateCoordinates">
      Coordinates: X: {{ x }} - Y: {{ y }}

      - <span @mousemove.stop="">DEAD SPOT</span>
    </p>
  </div>

  <script>
    new Vue({
      el: '#app',

      data: {
        counter: 0,
        x: 0,
        y: 0,
      },

      methods: {
        increase,
        decrease,
        updateCoordinates,
      },
    });

    ////////// Methods
    function increase(event, step) {
      console.log(event);
      this.counter += step;
    }

    function decrease(step, event) {
      console.log(event);
      this.counter += step;
    }

    function updateCoordinates(event) {
      this.x = event.clientX;
      this.y = event.clientY;
    }
  </script>
</body>
</html>
