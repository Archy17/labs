<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Hello, Vue</title>

  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="instance-1">
    {{ text }}

    <input type="text" v-on:input="changeTitle">

    <button v-on:click="logText(text)">CLICK</button>
  </div>

  <div id="instance-2">
    {{ text }}
  </div>

  <script>
    new Vue({
      el: '#instance-1',

      data: { text: 'Vue Instance #1' },

      methods: {
        changeTitle,
        logText,
      },
    });

    new Vue({
      el: '#instance-2',

      data: { text: 'Vue Instance #2' },
    });

    function changeTitle(event) {
      this.text = event.target.value;
    }

    function logText(text) {
      console.log(text);

      this.text += '!';
    }
  </script>
</body>
</html>
